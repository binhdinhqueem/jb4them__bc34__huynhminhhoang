<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tìm sinh viên xa trường nhất</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-control">Sinh Viên 1</label>
                            <div class="form-group d-flex">
                                <input id="name1" class="form-control" type="text" placeholder="Nhập tên">
                                <input id="x1" class="form-control" type="text" placeholder="Tọa độ X">
                                <input id="y1" class="form-control" type="text" placeholder="Tọa độ Y">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control">Sinh Viên 2</label>
                            <div class="form-group d-flex">
                                <input id="name2" class="form-control" type="text" placeholder="Nhập tên">
                                <input id="x2" class="form-control" type="text" placeholder="Tọa độ X">
                                <input id="y2" class="form-control" type="text" placeholder="Tọa độ Y">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control">Sinh Viên 3</label>
                            <div class="form-group d-flex">
                                <input id="name3" class="form-control" type="text" placeholder="Nhập tên">
                                <input id="x3" class="form-control" type="text" placeholder="Tọa độ X">
                                <input id="y3" class="form-control" type="text" placeholder="Tọa độ Y">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control">Trường Học</label>
                            <div class="form-group d-flex">
                                <input id="x4" class="form-control" type="text" placeholder="Tọa độ X">
                                <input id="y4" class="form-control" type="text" placeholder="Tọa độ Y">
                            </div>
                        </div>
                        <button id="find" class="btn btn-success">Tìm</button>
                    </div>
                    <div id="notifiCation" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
